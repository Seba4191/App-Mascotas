<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra a tu Mascota</title>
    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="index-page">
    <!-- Botón para mostrar la lista -->
    <div class="menu-container">
        <div class="menu-box">
            <button id="showMenu" class="menu-button">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menú" width="24">
            </button>
        </div>
    </div>

    <!-- Mapa -->
    <div id="map"></div>

    <!--Menu desplegable -->
    <div id="menuDesplegable" class="menu-desplegable">       
        <button id="closeMenu" class="close">×</button>        
        <div class="menu-title">Menú</div>

        <div class="sidebar">
            <ul class="menu">
                <li id="searchPetOption">
                    <i class="fas fa-search"></i>
                    <span>Buscar Mascota</span>
                </li>
                <li id="lostPetsOption">
                    <i class="fas fa-list"></i>
                    <span>Mascotas Perdidas</span>
                </li>
                <li id="settingsOption">
                    <i class="fas fa-cog"></i>
                    <span>Ajustes</span>
                </li>
            </ul>
            <div class="menu-footer">
                <a href="contacto.html" style="text-decoration: none; color: inherit;">
                    <li id="contactOption">
                        <i class="fas fa-envelope"></i>
                        <span>Contacto</span>
                    </li>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal para mascotas perdidas -->
    <div id="lostPetsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Mascotas Perdidas</h2>
            <div id="lostPetsList" class="pets-list-content">
                <!-- La lista se llenará dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Buscador -->
    <div id="searchContainer">
        <div class="search-filters">
            <select id="countrySelect">
                <option value="">Seleccione un país</option>
                <option value="AR">Argentina</option>
                <option value="BR">Brasil</option>
                <option value="CL">Chile</option>
                <option value="UY">Uruguay</option>
                <option value="PY">Paraguay</option>
                <option value="BO">Bolivia</option>
                <option value="PE">Perú</option>
                <option value="EC">Ecuador</option>
                <option value="CO">Colombia</option>
                <option value="VE">Venezuela</option>
            </select>
            <select id="stateSelect" style="display: none;">
                <option value="">Seleccione una provincia</option>
            </select>
        </div>
        <div class="search-input">
            <input type="text" id="searchInput" placeholder="Buscar ubicación...">
            <button id="searchButton">Buscar</button>
        </div>
    </div>

    <!-- Modal para el formulario -->
    <div id="petModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">×</span>
            <h2>Agregar Mascota Perdida</h2>
            <form id="petForm">
                <div class="photo-upload">
                    <label for="petPhoto" class="photo-label">
                        <i class="fas fa-camera"></i>
                        <span>Agregar Foto</span>
                    </label>
                    <input type="file" id="petPhoto" accept="image/*" class="photo-input">
                </div>
                <input type="text" id="petName" placeholder="Nombre de la mascota" required autocomplete="off">
                <textarea id="petDescription" placeholder="Descripción (ej. color, raza, características)" required autocomplete="off"></textarea>
                <div class="contact-fields">
                    <input type="email" id="contactEmail" placeholder="Email de contacto" autocomplete="off">
                    <input type="number" id="contactPhone" placeholder="Teléfono de contacto" autocomplete="off" pattern="[0-9]*" inputmode="numeric">
                </div>
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>

    <!-- Modal para buscar mascotas -->
    <div id="searchPetModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Buscar Mascota</h2>
            <form id="searchPetForm">
                <input type="text" id="searchPetName" placeholder="Nombre de la mascota" autocomplete="off">
                <button type="submit">Buscar</button>
            </form>
            <div id="searchResults"></div>
        </div>
    </div>

    <!-- Modal para ajustes -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajustes</h2>
            <form id="settingsForm">
                <div class="setting-item">
                    <label for="notifications">Notificaciones</label>
                    <input type="checkbox" id="notifications">
                </div>
                <div class="setting-item">
                    <label for="darkMode">Modo Oscuro</label>
                    <input type="checkbox" id="darkMode">
                </div>
                <div class="setting-item">
                    <label for="language">Idioma</label>
                    <select id="language">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                        <option value="pt">Português</option>
                    </select>
                </div>
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- JavaScript personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
