<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentra a tu Mascota</title>
    <!-- Estilos de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Botón para mostrar la lista -->
    <button id="showPetsList" class="pets-list-button">Lista de Mascotas</button>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Lista de mascotas -->
    <div id="petsList" class="pets-list">
        <div class="pets-list-header">
            <h2>Mascotas Reportadas</h2>
            <button id="closePetsList" class="close">×</button>
        </div>
        <div id="petsListContent" class="pets-list-content">
            <!-- Aquí se agregarán las mascotas dinámicamente -->
        </div>
    </div>

    <!-- Buscador -->
    <div id="searchContainer">
        <select id="countrySelect">
            <option value="">Seleccione un país</option>
            <option value="AR">Argentina</option>
            <option value="BR">Brasil</option>
            <option value="CL">Chile</option>
            <option value="UY">Uruguay</option>
            <option value="PY">Paraguay</option>
            <option value="BO">Bolivia</option>
            <option value="PE">Perú</option>
            <option value="EC">Ecuador</option>
            <option value="CO">Colombia</option>
            <option value="VE">Venezuela</option>
        </select>
        <div id="stateSelectContainer" style="display: none;">
            <select id="stateSelect">
                <option value="">Seleccione una provincia</option>
            </select>
        </div>
        <input type="text" id="searchInput" placeholder="Buscar ubicación...">
        <button id="searchButton">Buscar</button>
    </div>

    <!-- Modal para el formulario -->
    <div id="petModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">×</span>
            <h2>Reportar Mascota Perdida</h2>
            <form id="petForm">
                <input type="text" id="petName" placeholder="Nombre de la mascota" required autocomplete="off">
                <textarea id="petDescription" placeholder="Descripción (ej. color, raza, características)" required autocomplete="off"></textarea>
                <input type="file" id="petPhoto" accept="image/*">
                <input type="text" id="contactInfo" placeholder="Información de contacto" required autocomplete="off">
                <button type="submit">Reportar</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- JavaScript personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
